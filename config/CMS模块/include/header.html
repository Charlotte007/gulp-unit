<script>
    /*---- 头部JS开始 -----*/
    $(function () {
        $('.menu-handle').on('click', function () {
            $(this).toggleClass('cur');
            $('.mainnav').stop().slideToggle();
            $('.zk-header .search-form').stop().slideUp();
        });
        $('.platform-wrapper .wechat').on('click', function (ev) {
            ev.stopPropagation();
            $('.wechat-popup').stop().fadeIn();
        });
        function mediaEvent() {
            if ($(window).width() < 1200) {
                $('.mainnav').hide();
                $('.mainnav li').off('mouseleave mouseenter');
                $('.mainnav li').each(function () {
                    var _title = $(this).find('.title');
                    var _subnav = _title.next();
                    if (_subnav.length) {
                        _subnav.prev().addClass('hassub');
                        _title.find('a').off('click').on('click', function (ev) {
                            ev.preventDefault();
                            if (_subnav.is(':hidden')) {

                                _title.addClass('roll');

                                _subnav.slideDown().parent().siblings().find('.title').removeClass(
                                    'roll').next().slideUp();
                            } else {
                                _subnav.slideUp().prev().removeClass('roll');
                            };
                        });
                    };
                });
                $('.search-handle').off('click').on('click', function () {
                    $('.menu-handle').removeClass('.cur');
                    $('.mainnav').stop().slideUp();
                    $('.zk-header .search-form').stop().slideToggle();
                });
            } else {
                $('.mainnav').show();
                $('.mainnav .subnav').hide();
                $('.mainnav li .title a').off('click');
                $('.mainnav li').hover(function () {
                    $(this).addClass('active').find('.subnav').stop().fadeIn();
                }, function () {
                    $(this).removeClass('active').find('.subnav').stop().fadeOut();;
                });

                $('.search-handle').off('click').on('click', function (ev) {
                    ev.stopPropagation();
                    $('.zk-header .search-form').stop().fadeToggle();
                });
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 32) {
                        $('.zk-header').addClass('js-zkscrollheader');
                    } else {
                        $('.zk-header').removeClass('js-zkscrollheader');
                    };
                });
            };
        };
        mediaEvent();
        $(window).resize(mediaEvent);
        $(document).on('click', function (ev) {
            if ($(window).width() < 1200) {

            } else {
                if ($(ev.target).closest('.search-form').length === 0) {
                    $('.zk-header .search-form').stop().fadeOut();
                }
            };
            if ($(ev.target).closest('.wechat-popup').length === 0) {
                $('.wechat-popup').stop().fadeOut();
            };
        });
        if($('.zk-header').next().attr('class') && $('.zk-header').next().attr('class').indexOf('banner') === -1){
            $('.zk-header').addClass('js-zkscrollheader');
        };
    });

    /*---- 头部JS结束 -----*/
</script>
