<script>
    /*---- 底部JS开始 -----*/
    $(function () {
        function footMediaEvent() {
            if ($(window).width() < 1024) {
                $('.quickly-links .subnav').hide();
                $('.quickly-links .title a').off('click').on('click', function (ev) {
                    ev.preventDefault();
                    var _this = $(this).parent();
                    if (_this.next().is(':hidden')) {
                        _this.addClass('cur').next().slideDown().parent().siblings().find('.title').removeClass(
                            'cur').next().slideUp();
                    } else {
                        _this.removeClass('cur').next().slideUp();
                    };
                });
            } else {
                $('.quickly-links .subnav').show();
                $('.quickly-links .title a').off('click');
            };
        }
        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                $('.hx-backtop').fadeIn();
            } else {
                $('.hx-backtop').fadeOut();
            };
        });
        $('.hx-backtop').click(function () {
            $('html,body').animate({
                'scrollTop': 0
            }, 500);
        });
        footMediaEvent();
        $(window).resize(footMediaEvent);
    });
    setStickyFooter($('.hx-footer'));
    function setStickyFooter($footer, $tabsArr) {
        var MutationObserver = (function () {
            var prefixes = ['WebKit', 'Moz', 'O', 'Ms', ''];
            for (var i = 0; i < prefixes.length; i++) {
                if (prefixes[i] + 'MutationObserver' in window) {
                    return window[prefixes[i] + 'MutationObserver'];
                };
            };
            return false;
        }());
        var target = document.body;
        var observer;
        var config = {
            attributes: true,
            childList: true,
            characterData: true,
            subtree: true
        };
        if (MutationObserver) {
            observer = new MutationObserver(mutationObjectCallback);
        };

        function mutationObjectCallback(mutationRecordsList) {
            stickyFooter();
        };

        function stickyFooter() {
            if (MutationObserver) {
                observer.disconnect();
            };
            var footerHeight = 0,
                footerTop = 0,
                $footer = $footer || $("footer");

            footerHeight = $footer.outerHeight();
            footerTop = ($(window).scrollTop() + $(window).height() - footerHeight) + "px";
            if (($(document.body).outerHeight()) < $(window).height()) {
                $footer.css({
                    visibility: 'visible',
                    position: "absolute",
                    top: footerTop
                });
            } else {
                $footer.css({
                    visibility: 'visible',
                    position: "static"
                });
            };
            if (MutationObserver) {
                observer.observe(target, config);
            };
        }
        window.onload = function () {
            stickyFooter();
            if (MutationObserver) {
                observer.observe(target, config);
            } else {
                setInterval(stickyFooter, 500);
            };
        };
        window.onresize = function () {
            stickyFooter();
        };
        if (!!$tabsArr) {
            $tabsArr.click(stickyFooter);
        };
    };
    /*---- 底部JS开始 -----*/
</script>
